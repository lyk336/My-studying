<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chewy&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>Pop the balloons</title>
  </head>
  <body>
    <main>
      <header>
        <p class="best-score">Your best score: <span id="best-score">0</span></p>
      </header>
      <div class="title">
        <h1>Start popping balloons!</h1>
        <button id="start-game" class="start-game">Start</button>
      </div>
      <div class="field">
        <div class="left"></div>
        <div class="right"></div>
        <div class="top"></div>
        <div class="bottom"></div>
      </div>
      <footer>time left: <span id="timer">0</span></footer>
    </main>
  </body>
</html>
