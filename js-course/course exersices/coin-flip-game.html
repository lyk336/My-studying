<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
  <style>
    button{
      background-color: mediumpurple;
      color: #fff;
      height: 4em;
      width: 6em;
      font-size: 2em;
      margin: 1em; 
      cursor: pointer;
    }
    button:active{
      opacity: 0.8;
    }
    .score{
      background-color: gold;
      color: #333;
    }
    .reset{
      background-color: hotpink;
      color: #333;
    }
  </style>
</head>
<body>
  
  <button onclick="
    startGame('heads');
  ">heads</button>
  <button onclick="
    startGame('tails')
  ">tails</button>
  <button class="score" onclick="
    console.log(`Wins: ${score.wins}; losses: ${score.losses}`)
  ">score</button>
  <button class="reset" onclick="
    // delete score.wins;
    // delete score.losses;
    score.wins = 0;
    score.losses = 0;
    localStorage.setItem('score', JSON.stringify(score));
  ">reset</button>
	
  <script>
    const score = JSON.parse(localStorage.getItem('score'));
   
    function startGame(choice) {

      const randomNum = Math.random();
      let result;

      randomNum < 0.5 ? result = 'heads' : result = 'tails';

      if (result === choice) {
        console.log('You win');
        score.wins++;
      } else {
        console.log('You lose');
        score.losses++;
      };
      
      localStorage.setItem('score', JSON.stringify(score));
    };

  </script>
</body>
</html>
