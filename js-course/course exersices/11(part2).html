      // ----------------- 11.q -----------------
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            return i;
          }
        }
        return -1;
      }

      function removeEgg(array) {
        const food = [];
        let eggCount = 0;
        array.reverse();
        for (let i = 0; i < array.length; i++) {
          if (array[i] === 'egg' && eggCount < 2) {
            eggCount++;
            continue;
          } else {
            food.push(array[i]);
          }
        }
        food.reverse();
        return food;
      }

      // ----------------- 11.w -----------------
      function unique(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          if (findIndex(result, array[i]) === -1) {
            result.push(array[i]);
          }
        }
        return result;
      }
