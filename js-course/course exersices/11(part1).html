<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      // ----------------- 11.a -----------------
      const numbers = [10, 20, 30];
      numbers[2] = 99;
      console.log(numbers);
      //  ----------------- 11.b -----------------
      function getLastValue(array) {
        const lastValue = array.length - 1;
        console.log(array[lastValue]);
      }
      getLastValue([1, 28, 23, 54, 5]);
      getLastValue(['hi', 'hello', 'good']);
      // ----------------- 11.c -----------------
      function arraySwap(array) {
        const firstValue = array[0];
        const lastValue = array.length - 1;

        array[0] = array[lastValue];
        array[lastValue] = firstValue;
        console.log(array);
      }
      arraySwap([1, 28, 23, 54, 5]);
      arraySwap(['hi', 'hello', 'good']);
      // ------------- 11.d & e & f -------------
      let num;

      for (num = 0; num <= 10; num += 2) {
        console.log(num);
      }
      console.log('done');
      num = 0;
      while (num <= 10) {
        console.log(num);
        num += 2;
      }
      console.log('done');

      for (num = 5; num >= 0; num -= 1) {
        console.log(num);
      }
      console.log('done');
      num = 5;
      while (num >= 0) {
        console.log(num);
        num -= 1;
      }
      console.log('done');
      // --------------- 11.g & h ---------------
      function addOneToArray(array) {
        for (let i = 0; i < array.length; i++) {
          array[i]++;
        }
        console.log(array);
      }
      addOneToArray([1, 3, 5, 7, 9]);
      // ----------------- 11.i -----------------

      function addNum(array, number) {
        for (let i = 0; i < array.length; i++) {
          array[i] += number;
        }
        console.log(array);
      }
      addNum([1, 3, 5, 7, 9], 10);
      // ----------------- 11.j -----------------

      function addArrays(array1, array2) {
        let array = [];
        for (let i = 0; i < array1.length; i++) {
          array.push(array1[i] + array2[i]);
        }
        console.log(array);
      }
      addArrays([1, 5, 10], [9, 5, 10]);

      // ----------------- 11.k -----------------
      function countPositive(array) {
        let count = 0;
        for (let i = 0; i < array.length; i++) {
          if (array[i] < 0) {
            count++;
          }
        }
        console.log(count);
      }
      countPositive([-1, 76, 0, -10]);
      // --------------- 11.l & m ---------------
      function minMax(array) {
        const minMax = {
          min: array[0],
          max: array[0],
        };

        // checking for empty array
        if (!array[0]) {
          minMax.min = null;
          minMax.max = null;
        }

        for (let i = 1; i < array.length; i++) {
          // checking for min
          if (minMax.min > array[i]) {
            minMax.min = array[i];
          }
          // checking for max
          if (minMax.max < array[i]) {
            minMax.max = array[i];
          }
        }
        console.log(minMax);
      }
      minMax([-1, 76, 0, -10]);

      // ----------------- 11.n -----------------
      function countWords(array) {
        const result = {};

        for (let i = 0; i < array.length; i++) {
          const word = array[i];

          if (!result[word]) {
            result[word] = 1;
          } else {
            result[word]++;
          };
        };

        console.log(result);
      }

      countWords(['apple', 'grapes', 'apple', 'orange']);
    </script>
  </body>
</html>
