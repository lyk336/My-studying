<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <input type="text" placeholder="Name" class="a-name">
    <input type="text" placeholder="Email" class="a-email">

    <div class="b">
        <p class="b-text">
            Thanks for chatting with our customer support. Would you like to take our quick survey?
        </p>
        <button class="b-Yes">Yes</button>
        <button class="b-No">No</button>
    </div>
    <div class="google">
        <img src="google_logo.svg" class="google-logo"/>
        <input type="text" class="Search" placeholder="Search Google or type a URL">
    </div>

    <div class="form">
        <input type="text" class="FN" placeholder="First name">
        <input type="text" class="FN" placeholder="First name">
        <input type="email" class="d-email" placeholder="Email">
        <button class="sign-up">Sign Up</button>
    </div>

    <div class="uber">
       <div class="h"><h1>Request a ride now</h1></div>
        <input type="text" class="location" placeholder="Enter pickup location">
        <input type="text" class="destination" placeholder="Enter destination">
        <button class="request">Request now</button>
        <button class="shedule">Shedule for later</button>
    </div>

</body>
