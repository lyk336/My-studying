<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="background">
    <!-- a -->
    <div class="box-a margin-flex">
      <div class="lightblue item-1a">200px</div>
      <div class="plum item-2a">75px</div>
    </div>

    <!-- b -->
    <div class="box-b margin-flex">
      <div class="lightblue item-1b">item1</div>
      <div class="plum item-2b">item2</div>
      <div class="lightblue item-3b">item3</div>
    </div>

    <!-- c -->
    <div class="box-c margin-flex">
      <div class="plum item-c">item1</div>
      <div class="plum item-c">item2</div>
      <div class="plum item-c">item3</div>
      <div class="plum item-c">item4</div>
    </div>

    <!-- d -->
    <div class="box-d margin-flex">
      <div class="plum item-c">item1</div>
      <div class="plum item-c">item2</div>
    </div>
    
    <!-- e -->
    <div class="box-e">
      <div class="row-e">
        <div class="item-e">Home</div>
        <div class="notification">14</div>
      </div>
      <div class="row-e">
        <div class="item-e">Notifications</div>
        <div class="notification">3</div>
      </div>
      <div class="row-e">
        <div class="item-e">Messages</div>
        <div class="notification">5</div>
      </div>
    </div>

    <!-- f -->
    <div class="box-f margin-flex">
      <p class="home">Home</p>
      <input type="text" placeholder="Search" class="search">
      <button class="download">Download</button>
    </div>

    <!-- g -->

    <!-- grid -->
    <div class="box-g-grid">

      <!-- one user row -->
      <div class="user-row-grid">
        <img src="images/cat.jpg" class="avatar">
        <div class="user-info">
          <p class="user-name">Oliver</p>
          <p class="bio">the cat</p>
          <p class="popular">Popular</p>
        </div>
        <button class="follow">Follow</button>
      </div>

      <div class="user-row-grid">
        <img src="images/cat2.jpg" class="avatar">
        <div class="user-info">
          <p class="user-name">Oliver</p>
          <p class="bio">the cat</p>
          <p class="popular">Popular</p>
        </div>
        <button class="follow">Follow</button>
      </div>
      
      <div class="user-row-grid">
        <img src="images/dog.jpg" class="avatar">
        <div class="user-info">
          <p class="user-name">Oliver</p>
          <p class="bio">the cat</p>
          <p class="popular">Popular</p>
        </div>
        <button class="follow">Follow</button>
      </div>
    </div>

    <hr/>

    <!-- flex -->
    <div class="box-g margin-flex">

      <!-- one user row -->
      <div class="one-user">
        <img src="images/cat.jpg" class="avatar flex-avatar">
        <div class="user-info flex-info">
          <p class="user-name flex">Oliver</p>
          <p class="bio flex">the cat</p>
          <p class="popular flex">Popular</p>
        </div>
        <button class="follow flex-button">Follow</button>
      </div>

      <div class="one-user">
        <img src="images/cat2.jpg" class="avatar flex-avatar">
        <div class="user-info flex-info">
          <p class="user-name flex">Bob</p>
          <p class="bio flex">sleepy cat</p>
          <p class="popular flex">Popular</p>
        </div>
        <button class="follow flex-button">Follow</button>
      </div>

      <div class="one-user">
        <img src="images/dog.jpg" class="avatar flex-avatar">
        <div class="user-info flex-info">
          <p class="user-name flex">Robbin</p>
          <p class="bio flex">the dog</p>
          <p class="popular flex">Popular</p>
        </div>
        <button class="follow flex-button">Follow</button>
      </div>
    </div>
  </div> <!--background-->
</body>
</html>
